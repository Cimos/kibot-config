kibot:
  version: 1

import:
  - file: ../panelization.yaml

outputs:
  - name: createBoardPanel
    comment: "Create board panel"
    type: panelize
    dir: Panel
    disable_run_by_default: true
    options:
      title: '%f-%r'
      units: mm
      create_preview: true
      configs:
          # Extend panel options in KiCad repo. If there is double 
          # up on the settings then settings defined in 
          # simple_panel[base] should be used.
        - extends: simple_panel[base]
          layout:
            rows: 1
            cols: 1
            space: 1
            hbackbone: 3
            vbackbone: 3
          page:
            size: A0
          tabs:
            type: annotation
            tabfootprints: 'kikit:Tab'
          cuts:
            type: vcuts
            offset: -0.1
            layer: 'User.1'
          framing:
            type: frame
            width: 9
            space: 1
          copperfill:
            type: hatched
            clearance: 2
            spacing: 0.5
            width: 0.5
          tooling:
            type: 3hole
            hoffset: 5
            voffset: 5
            size: 1.5
          fiducials:
            type: 3fid
            hoffset: 5
            voffset: 2.5
            coppersize: 2
            opening: 1
          text:
            text: "{boardTitle}-{boardRevision}"
            anchor: mt
            voffset: 5
            hjustify: center
            vjustify: center
          post:
            millradius: 1
            origin: bl

