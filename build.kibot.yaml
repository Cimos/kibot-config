# Example KiBot config file
kibot:
  version: 1

preflight:
  run_erc: true
  update_xml: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false


import:
  - configs/Elecrow.kibot.yaml
  # - configs/FusionPCB.kibot.yaml
  - configs/JLCPCB.kibot.yaml
  # - configs/P-Ban.kibot.yaml
  - configs/PCBWay.kibot.yaml

outputs:

# PDF Schematic
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .
    options:
      output: Schematic.pdf

# PDF Drawings
  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    options:
      output_name: PCB_Top.pdf
    layers:
      - layer: F.Cu
      - layer: Dwgs.User

  - name: 'print_bottom'
    comment: "Print B.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    options:
      output_name: PCB_Bottom.pdf
    layers:
      - layer: B.Cu
      - layer: Dwgs.User

# Generate IBOM
  - name: 'interactive_bom'
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: BoM
    options:
      blacklist: 'DNF*'
      name_format: '%f_%r_iBoM'

# Generate csv/html bom
  - name: 'bom_html'
    comment: "Bill of Materials in HTML format"
    type: kibom
    dir: BoM
    options:
      format: HTML

  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format"
    type: kibom
    dir: BoM
    options:
      format: CSV

# Generate Pick and Place files
  - name: 'position'
    comment: "Pick and place file"
    type: position
    dir: Position
    options:
      format: ASCII   # CSV or ASCII format
      units: millimeters  # millimeters or inches
      separate_files_for_front_and_back: true
      only_smd: true
